<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>class</title>
</head>
<body>
    <script>
        class car{
            constructor(company,owner,number,colour,capacity){
                this.carcompany=company;
                this.carowner=owner;
                this.carnumber=number;
                this.carcolor=colour;
                this.carcapacity=capacity;
            }
        }
        let obj=new car('BMW','Drona',777,'Black',4)
        console.log(obj.carcompany,obj.carowner,obj.carnumber,obj.carcolor,obj.carcapacity)
    </script>
    
</body>
</html>
