<!DOCTYPE html>

<head>

    <title>classes</title>

<body>
    <script>
        class person{
            constructor(name,age,phn){
                this.name=name;
                this.age=age;
                this.phn=phn;
            }
        }
        let obj=new person('Dhruv',19,108)
        console.log(obj.name,obj.age,obj.phn)
    </script>
</body>
