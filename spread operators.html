<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>spread operators</title>
</head>
<body>
    <h2>spread operators</h2>
    <p>It takes an iteration and expands or seperate each element</p>
    <p>Notation as....(triple dots)</p>
    <script>
        //--->1st way
        let arr=[70,60,50,40]
         console.log(arr);
         console.log(...arr);

        //--->2nd way
        let arr2=[30,20,arr]
        console.log(arr2);
        let arr3=[30,20,...arr]
        console.log(arr3);

        //--->3rd way
        let s='driveready';
        console.log(s);
        console.log(...s);

        //--->4th way
        let arr4=[1,2,3,4]
        let arr5=[5,6,7,8]
        console.log(arr4,arr5);
        console.log(...arr4,...arr5); //12345678

        let arr6=[...arr4,9,10,...arr5,11,12]
        console.log(arr6);    //123491056781112

        //--->5th way
        let arr7=[1,2,3,4]
        function add(a,b,c,d)
        {
            console.log(a+b+c+d)
        }
        add(...arr7)

        

    </script>
</body>
</html>
