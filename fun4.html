<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Functions</title>
</head>
<body>
	<script type="text/javascript">

		//arrow function with one argument
		getname = (a)=>
		{
			document.write(a)
		}
		getname('Drona')
        document.write("<br>")


        //arrow function with two argument
		add = (a,b)=>
		{
			document.write(a+b)
		}
		add(10,20)
        document.write("<br>")


        //arrow function with no arguments (parenthesis)
        test = () =>
        {
            document.write("Dhruv");
        }
        test()
        document.write("<br>");


        //arrow function with no arguments (underscore)
        test = _ =>
        {
            document.write("Chanti");
        }
        test()
        
	</script>
</body>
</html>
