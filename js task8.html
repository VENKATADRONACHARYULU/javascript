<!DOCTYPE html>

<body>
	<script type="text/javascript">
		var v1=prompt("Enter the a Value");
		var v2=prompt("Enter the b value");
		var a=parseInt(v1);
		var b=parseInt(v2);
		document.write("Addition of a and b is : "+add(a,b)+"<br>");
		document.write("Subtraction of a and b is : "+sub(a,b));
		function add(a,b) {
			return a+b;
		}
		function sub(a,b){
			return a-b;
		}
	</script>
</body>
