<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>every Method</title>
</head>
<body>
    <h2>Every Method</h2>
    <p>This methods returns the boolena value with check all the values then it return after iteration.</p>
    <script>
        let student_marks=['55','12','66','78','35'];
        let final_result=student_marks.every(function(score)
        {
            return score > 12;
        })
        console.log(final_result);

    </script>
</body>
</html>
