    <title> find() method</title>
</head>
<body>
    <h2> Find Method</h2>
    <p> This method returns the value when condition is satisfied then exist from the iteration lopp.</p>

    <script>
        let names=['dhruv','kanna','chanti'];
        let getonename=names.find(function(name)
        {
            return name.startsWith('d');
        })

        // names.find(test)

        // {

        // }
         console.log(getonename);
    </script>
    
</body>
