<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for each method</title>
</head>
<body>
    <script>
        let salaries=[40000,25000,30000];
        console.log(salaries);
        salaries.forEach(function(amount,index,arr)
        {
            var increment=amount/10;
            console.log(increment)
            arr[index]=amount+increment;
        });
        console.log(salaries);
    </script>
</body>
</html>
