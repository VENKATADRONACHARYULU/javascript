<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM table</title>
</head>
<body>
	<table border="">
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>
	<script type="text/javascript">
		let tds =document.getElementsByTagName('td')
		for(var i=tds.length-1;i>=0;i--)
		{
			tds[i].innerHTML=9-i;
		}
	</script>
</body>
</html>
