<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task5</title>
</head>
<body>
	<script type="text/javascript">
		var n=prompt("Enter a Number");
		document.write("Multiplication Table of a Given Number is:<br><br>");
		var i=0;
		for(i=1;i<=10;i++){
			document.write(n+" x "+i+" = "+n*i+"<br>");
		}
	</script>
</body>
</html>
