<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>task9</title>
</head>
<body>
    <script>
        //Multiplication
        mul = (a,b)=>
		{
			document.write("The product of a and b is: "+a*b)
		}
		mul(20,10)
        document.write("<br>")

        //Division
        div = (a,b)=>
		{
			document.write("The division of a and b is: "+a/b)
		}
		div(20,10)
        document.write("<br>")
    </script>
    
</body>
</html>
